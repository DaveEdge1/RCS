name: Render and Deploy Vignette

on:
  push:
    branches:
      - main
    paths:
      - 'vignettes/reproduce_TreeNob.Rmd'
      - 'R/**'
      - '.github/workflows/render-vignette.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        run: |
          install.packages(c("remotes", "rmarkdown", "knitr", "ggplot2"))
          # Install specific version of dplR
          packageurl <- "https://cran.r-project.org/src/contrib/Archive/dplR/dplR_1.7.1.tar.gz"
          install.packages(packageurl, repos = NULL, type = "source")
        shell: Rscript {0}

      - name: Install RCS package
        run: |
          remotes::install_local(".", dependencies = TRUE, upgrade = "never")
        shell: Rscript {0}

      - name: Render vignette
        run: |
          rmarkdown::render(
            input = "vignettes/reproduce_TreeNob.Rmd",
            output_format = "html_document",
            output_file = "index.html",
            output_dir = "public"
          )
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: render
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
