name: Render and Deploy Vignette

on:
  push:
    branches:
      - main
    paths:
      - 'vignettes/reproduce_TreeNob.Rmd'
      - 'R/**'
      - '.github/workflows/render-vignette.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install R dependencies
        run: |
          install.packages(c("remotes", "dplR", "zoo"))
        shell: Rscript {0}

      - name: Install RCS package
        run: |
          remotes::install_local(".", dependencies = TRUE, upgrade = "never", force = TRUE)
          # Verify installation
          if (!requireNamespace("RCS", quietly = TRUE)) {
            stop("RCS package failed to install")
          }
          cat("RCS package successfully installed\n")
        shell: Rscript {0}

      - name: Render vignette
        run: |
          rmarkdown::render(
            input = "vignettes/reproduce_TreeNob.Rmd",
            output_format = "html_document",
            output_file = "index.html",
            output_dir = "public"
          )
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: render
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
